partitioning:
    type: time
    granularity: YEAR
    field: _logical_ts
fields:
  - name: EVENT_TYPE_ID
    data_type: integer
    description: TYPE OF EVENT
  - name: ACCOUNT_ID
    description: Id of account
    data_type: integer
  - name: EVENT_CAPTURED_DT
    description: Date captured event
    data_type: date
  - name: EMAIL
    description: Email
    data_type: string
  - name: _load_flag
    data_type: string
    description: incr = incremental data ingestion; full = full data ingestion
  - name: _logical_ts
    data_type: date
    description: Airflow logical date
  - name: _ingestion_ts
    data_type: timestamp
    description: Clock time at when the ingestion was executed
  - name: _ts_window_start
    data_type: TIMESTAMP
    description: Ingestion window start at source timezone
  - name: _ts_window_end
    data_type: TIMESTAMP
    description: Ingestion window end at source timezone

    		
