name: reverse_etl_bigquery_to_mysql_destinations
description: Reverse ETL example of sample data from BigQuery to MySQL database
dag_parameters:
  dag_id: reverse_etl_bigquery_to_mysql_destinations
  schedule_interval: null
  max_active_runs: 1
  start_date:
    year: 2022
    month: 1
    day: 1
  description: Reverse ETL example of sample data from BigQuery to MySQL database
  default_args:
    owner: debussy
  tags:
    - framework:debussy_concert
    - project:example
    - destiny:mysql
    - type:reverse_etl
    - tier:5
extraction_movements:
  - name: synthetic_example
    reverse_etl_query: >
      SELECT
      CURRENT_TIMESTAMP as load_ts,
      '{{ ts_nodash }}' as date, 
      TIMESTAMP('{{ execution_date }}') as execution_date
    reverse_etl_dataset_partition_type: DAY
    reverse_etl_dataset_partition_field: created_at_lead
    extraction_query_from_temp: >
      SELECT * 
      FROM `{reverse_etl_table_uri}`
      WHERE execution_date=TIMESTAMP('{{{{ execution_date }}}}')
      QUALIFY ROW_NUMBER() OVER (PARTITION BY execution_date ORDER BY load_ts DESC) = 1
    output_config:
      format: CSV
      file_name: participant_{{ execution_date }}.csv
      field_delimiter: ","
    destinations:
      - name: sakila_example_a
        type: mysql
        uri: sakila.example_a
        connection_id: sakila_connection_id
      - name: sakila_example_b
        type: mysql
        uri: sakila.example_b
        connection_id: sakila_connection_id
