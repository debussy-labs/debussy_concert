name: reverse_etl_storage
description: Reverse ETL example of sample data from BigQuery to an SFTP and GCS bucket
dag_parameters:
  dag_id: reverse_etl_storage_dag
  schedule_interval: null
  max_active_runs: 1
  start_date:
    year: 2022
    month: 1
    day: 1
  description: Reverse ETL example of sample data from BigQuery to an SFTP and GCS bucket
  default_args:
    owner: debussy
  tags:
    - framework:debussy_concert
    - project:example
    - destiny:gcs
    - destiny:sftp
    - type:reverse_etl
    - tier:5
extraction_movements:
  - name: synthetic_example
    reverse_etl_query: >
      SELECT
      CURRENT_TIMESTAMP as load_ts,
      '{{ ts_nodash }}' as date, 
      TIMESTAMP('{{ execution_date }}') as execution_date
    reverse_etl_dataset_partition_type: DAY
    reverse_etl_dataset_partition_field: execution_date
    extraction_query_from_temp: >
      SELECT * 
      FROM `{reverse_etl_table_uri}`
      WHERE execution_date=TIMESTAMP('{{{{ execution_date }}}}')
      QUALIFY ROW_NUMBER() OVER (PARTITION BY execution_date ORDER BY load_ts DESC) = 1
    output_config:
      format: CSV
      file_name: retl_data_{{ execution_date }}.csv
      field_delimiter: ","
    destinations:
      - name: autodelete_dev_bucket
        type: gcs
        uri: gs://autodelete_dev_bucket/retl_example_path/example_{{ execution_date }}.csv
        connection_id: google_cloud_debussy
      - name: sftpgo
        type: sftp
        uri: "" #its empty due to a bug in sftp hook on debussy framework that will be fixed later
        connection_id: sftp_default
