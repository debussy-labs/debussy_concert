partitioning:
    type: time
    granularity: HOUR
    field: _ts_logical
fields:
  - name: id
    data_type: INTEGER
  - name: user_id
    data_type: INTEGER
  - name: account_id
    data_type: INTEGER
  - name: key_type
    data_type: STRING
  - name: key
    data_type: STRING
  - name: created
    data_type: TIMESTAMP
  - name: deleted
    data_type: TIMESTAMP
  - name: bonus_applied
    data_type: TIMESTAMP
  - name: METADATA
    data_type: RECORD
    fields:
      - name: IngestionDate
        data_type: TIMESTAMP
      - name: UpdateDate
        data_type: TIMESTAMP
      - name: Id
        data_type: STRING
  - name: _flag_load
    data_type: string
    description: incr = incremental data ingestion; full = full data ingestion
  - name: _ts_logical
    data_type: TIMESTAMP
    description: Airflow logical date
  - name: _ts_ingestion
    data_type: TIMESTAMP
    description: Clock time at Airflow when the ingestion was executed
